<a href="/projects/{{ .slug }}/" class="no-underline">
    <div class="block p-6 bg-neutral-100 dark:bg-neutral-800 border border-neutral-200 min-w-md dark:border-neutral-700 rounded-lg shadow-lg min-h-4xl hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-primary-200 dark:text-primary-100 min-w-md">{{ .title }}</h5>
        {{ with .duration }}
        <p class="font-normal text-sm text-neutral-500 dark:text-neutral-400 mb-2">{{ . }}</p>
        {{ end }}
        <p class="font-normal text-neutral-700 dark:text-neutral-300 mb-4">{{ .description }}</p>
        {{ with .tags }}
        <div class="flex flex-wrap gap-2">
            {{ range . }}
            <span class="bg-primary-100 text-primary-800 text-xs font-semibold px-3 py-1 rounded-full dark:bg-primary-900/40 dark:text-primary-300">{{ . }}</span>
            {{ end }}
        </div>
        {{ end }}
    </div>
</a>
